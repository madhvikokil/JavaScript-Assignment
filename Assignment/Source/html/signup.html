<!DOCTYPE html>
<html>
    <head>
            
        <h1> TODo App</h1><img src="../../Assets/todo.png" alt="Avatar" class="todo-image"><br><br>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="../js/script.js"></script>

    </head>

    <title> JavaScript Assignment </title>
    <body> 

        <div class="signup-container">
        <div class="login" onclick="login()">LOGIN</div> 
            <form name="signup" method="post">
               
               
                <img src="../../Assets/todo2.jpg" id="profilepicture" placeholder="Profile Photo" height="80px" width="80px" />
                <input type="file" placeholder="set photo" id="profilepic" onchange="changeProfilePicture()"><br><br>
               

                Firstname: <input type="text" placeholder="Enter name" name="fname" value=""><br><br>
                Lastname : <input type="text" placeholder="Enter Lastname" name="lname" value=""><br><br>
                Username : <input type="username" placeholder="Enter Username" name="uname" value=""><br><br>
                Password : <input type="password" placeholder="Enter Password" name="pwd" value=""><br><br>
                Confirm Password : <input type="password" placeholder="Enter Password" name="pwd2" value=""><br><br>

                <h4> Gender :</h4>
                <input type="radio" name="gender" value="male" checked> Male<br><br>
                <input type="radio" name="gender" value="female"> Female<br><br>

                Address : <input type="text" placeholder="Enter address" name="address" value=""><br><br>
              
                <input type="button" value="Submit" onclick="register()" style="cursor: pointer;">
             
        </div> 
        </form> 
            
    </body>
</html>
